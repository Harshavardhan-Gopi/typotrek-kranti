<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
</head>
<body>
    <video id="myVideo" width="100%" height="100%" controls autoplay>
    <source src="round1/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("myVideo");
    video.onloadedmetadata = function() {
    video.requestFullscreen().catch(function(error) {
    console.log('Auto fullscreen error:', error);
  });
    };
    video.onended = function() {
      // Redirect to a local page after the video ends
      window.location.href = "round1/first_round.html";
    };
  </script>
</body>
</html>
